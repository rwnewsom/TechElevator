<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order from Matt's Pizza</title>
    <link rel="stylesheet" href="pizza.css" />
</head>
<body>
    <main>
        <h1>Order from Matt's</h1>

        <form action="https://techelevator.com" method="POST" >
            <!-- Address -->
            <div>
                <label for="adr">Address:</label>
                <input type="text" name="address" id="adr">
            </div>

            <!-- Order Details -->
            <div>
                <label for="dets">Order Details:</label>
                <!-- <input type="text" name="details" id="dets"> -->
                <textarea name="details" id="dets"></textarea>
            </div>

            <!-- Submit Button -->
            <input type="submit">
        </form>
    </main>
</body>
</html>
